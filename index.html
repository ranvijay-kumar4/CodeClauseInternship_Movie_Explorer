<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="shortcut icon" type="image/x-icon" href="Assets/download.png" />
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Movie Explorer</h1>
        <input type="text" id="searchInput" placeholder="Search for movies...">
    </header>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <img src="Assets/0.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/17.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/19.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/10.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/16.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/12.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/15.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/18.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="Assets/11.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="Assets/13.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/14.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img src="Assets/9.jpg" alt="">
            </div>


            <div class="swiper-slide">
                <img src="Assets/3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/7.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Assets/8.jpg" alt="">
            </div>

            <!-- 15 div -->

        </div>
    </div>
    <main>
        <div id="movieList" class="movie-list"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // SWIPER

        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            autoplay: {
                delay: 1000,
                disableOnInteraction: false,
            },
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 15,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
        });

    </script>
</body>

</html>
